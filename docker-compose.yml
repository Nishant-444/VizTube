version: '3.8'

services:
  api:
    build: .
    restart: always
    ports:
      - '${PORT}:${PORT}' # uses PORT from .env
    environment:
      DATABASE_URL: ${DATABASE_URL} # reads from .env
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  postgres_data:
